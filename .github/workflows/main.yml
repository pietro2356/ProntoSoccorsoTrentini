name: Build and Deploy on Tag Push

on:
  push:
    tags: [ 'v*' ]  # Triggers on any tag starting with 'v'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:  # This line fetches the code from the master branch
          ref: 'master'  # Specify the branch here (change to 'main' if needed)

      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build --prod  # Change to your build command if different

      - name: Deploy to GitHub Pages  # You might need to adjust this step
        uses: actions/deploy-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          build_dir: dist  # Change to your output directory if different
          branch: gh-pages  # Change to your desired branch for deployment

