name: Deploy to Firebase Hosting on merge
on:
  push:
    tags: [ 'v*.*.*' ] # Triggers on any tag starting with 'v'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: Modify angular.json
        run: |
          sed -i 's/"outputPath": ".*"/"\outputPath": "public"/g' angular.json
          echo "angular.json updated successfully!"

      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRONTOSOCCORSOTRENTINI }}
          channelId: live
          projectId: prontosoccorsotrentini
