<ion-card class="bg_shade">
  <ion-card-header>
    <ion-card-title>{{prontoSoccorso().localita | firstLetterToCapital}}</ion-card-title>
    <ion-card-subtitle>{{prontoSoccorso().ps | extractPS}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <h4>Attesa:</h4>
    <div class="waitbox-align">
      <pst-waiting-box [waitVal]="prontoSoccorso().attesa.bianco" [color]="ColorName.bianco"/>
      <pst-waiting-box [waitVal]="prontoSoccorso().attesa.verde" [color]="ColorName.verde"/>
      <pst-waiting-box [waitVal]="prontoSoccorso().attesa.azzurro" [color]="ColorName.azzurro"/>
      <pst-waiting-box [waitVal]="prontoSoccorso().attesa.arancio" [color]="ColorName.arancio"/>
      <pst-waiting-box [waitVal]="prontoSoccorso().attesa.rosso" [color]="ColorName.rosso"/>
    </div>
  </ion-card-content>
</ion-card>
