<ion-card class="bg_shade">
  <ion-card-header>
    <ion-card-title>{{prontoSoccorso().localita | firstLetterToCapital}}</ion-card-title>
    <ion-card-subtitle>{{prontoSoccorso().ps | extractPS}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <h4>Attesa:</h4>
    <div class="waitbox-align">
      <pst-waiting-box [waitVal]="prontoSoccorso().attesa.bianco" [color]="'bianco'"/>
      <pst-waiting-box [waitVal]="prontoSoccorso().attesa.verde" [color]="'verde'"/>
      <pst-waiting-box [waitVal]="prontoSoccorso().attesa.azzurro" [color]="'azzurro'"/>
      <pst-waiting-box [waitVal]="prontoSoccorso().attesa.arancio" [color]="'arancio'"/>
      <pst-waiting-box [waitVal]="prontoSoccorso().attesa.rosso" [color]="'rosso'"/>
    </div>
  </ion-card-content>
</ion-card>
