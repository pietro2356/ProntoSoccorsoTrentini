@if(small()){
  <div class="waitbox__container">
    <div #waitbox class="waitbox__container_box"></div>
    <div #waitbox__val class="waitbox__container_val">{{waitVal() | minutesToTime}}</div>
  </div>
} @else {
  @let num = isNaN(waitVal()) ? '?' : waitVal();
  <div #waitbox class="waitbox__value">{{num}}</div>
}
